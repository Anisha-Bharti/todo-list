<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a744d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #9dee07;
            width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 11px 12px;
            background: #4a66ff;
            color: #0ff994d7;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
    </script>
</body>

</html>
